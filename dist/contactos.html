    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contactos</h2>
        <div class="bottom-line"></div>
        <p class="lead">Podes falar comigo preenchedo o seguinte formulário:</p>
        <form
          action="mailto:rjjp98@gmail.com"
          method="POST"
          data-netlify="true"
          data-netlify-recaptcha="true"
        >
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Assunto"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email "
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Número de telemóvel"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="Escreve a tua mensagem"
              name="message"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn-dark">Enviar</button>
        </form>
      </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>rjjp98@gmail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Tlmv</h3>
            <p>(+351) 912412271</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>Vale da Perra, Atouguia, Ourém</p>
          </div>
        </div>
      </div>
    </section>
